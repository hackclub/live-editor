<script type="module">
  // javascript goes here
  const createListener = (container) => (eventName, selectorString, callback) => {
  	container.addEventListener(eventName, (e) => {
        const matches = e.composedPath()[0].matches(selectorString);
    	if (selectorString === "" || matches) callback(e);
  	})
  }
  const delegate = createListener(document.body);
  
  delegate("mousedown", ".hello", () => console.log("yo"))
</script>
